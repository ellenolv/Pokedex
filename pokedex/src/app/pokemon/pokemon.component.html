<div class="container-xl text-center">

  <div class="display-6">
    <strong>Pokédex</strong>
  </div>

<!--card-->
<div class="card m-3 shadow rounded" style="max-width: 1200px;">
  <div class="row m-3">
    <div class="col-lg">
      <img [src]= "getImage()" width="500px"   heightclass="img-fluid rounded-start" [alt]="getImage">
    </div>
    <div class="col-lg">
      <div class="card-body">
        <h5 class="card-title">{{pokemon.name}}</h5>
          
        <p class="card-text"> id: {{pokemon.id}} </p>
        <p class="card-text"> altura: {{pokemon.height}} </p>
        <p class="card-text"> peso: {{pokemon.weight}} </p>
      </div>
    </div>
  </div>
</div>

<!-- botoes-->
<div class="d-grid gap-2 d-md-block ">
  <button class="btn btn-warning  btn-outline-danger btn-lg" type="button" (click)="anterior()">Anterior</button>
  <button class="btn btn-warning   btn-outline-danger btn-lg"  type="button"  (click)="proximo()">Próximo</button>
</div>
</div>
